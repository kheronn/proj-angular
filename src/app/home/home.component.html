<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-contato-form [contato]="contato" (saveContato)="saveContato($event)" ></app-contato-form>
    </div>
    <div class="col-md-7">
      <app-contato-list [contatos]="contatos" (deleteContato)="deleteContato($event)" (editContato)="editContato($event)"></app-contato-list>
    </div>
  </div>
</div>
